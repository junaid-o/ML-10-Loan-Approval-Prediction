<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/778c911bcf.js" crossorigin="anonymous"></script>

    <!--------------------------------------------------------------------------------------->

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-------------------- DATA TABLE   ------------------------>

    <!-- =========== Jquery JavaScript File =========== -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- =========== DataTable CSS and JS ==============-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>


    <!-- ========================= RESPONSIVE DATA-TABLES FOR SIZE ================================== -->
    <script type="text/css"
        src="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>

    <!-- Button-->
    <script type="text/css" src="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <script type="text/javascript" charset='utf-8'>
        $(document).ready(function () {
            $('table').DataTable({
                paging: true,
                searching: true,
                "pageLength": 5,
                fixedHeader: true,
                pagingType: "full_numbers",
                'dom': '<B><br><br><lftpi>',
                buttons: ['csv', 'excel'],
            });
        });</script>

    <!-- =========== DataTable COmpleted ==============-->

    {% block head %}{% endblock %}
</head>

<!--
<body style="background-color: #ffffff;">
-->


<!----------------------------   NAVBAR CODE    ----------------------------------->

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" style="color:rgb(255, 230, 0)" href="/">LoanApproval Prediction</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'log' in request.path %} active {% endif %}" href="/logs">Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'artifact' in request.path %} active {% endif %}" href="/artifact">
                        Artifacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'saved_models' in request.path %} active {% endif %}"
                        href="/saved_models">Trained Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'predict' in request.path %} active {% endif %}" href="/predict">App</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'predict' in request.path %} active {% endif %}"
                        href="/view_experiment_hist">Experiment History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="row" style="margin-left: 20px;margin-right:20px;">
    <div class="col-md-8 col-sm-12 col-lg-9" style="margin-top:20px;">

        {% block content %}


        {% endblock %}

    </div>

</div>

<!-- footer goes here-->

    <!-- Grid container -->
    <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">

            <!-- Linkedin -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.linkedin.com/in/junaid-007/"
                target="_blank" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
            <!-- Github -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/junaid-o" target="_blank"
                role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->

</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
